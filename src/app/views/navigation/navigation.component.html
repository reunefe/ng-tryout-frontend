<md-toolbar color="primary">
  <nav md-tab-nav-bar fxFlex>
    <a md-tab-link
       *ngFor="let link of tabs"
       routerLinkActive="active"
       [routerLink]="link.path">
      {{link.label}}
    </a>
  </nav>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>add</md-icon>
      <span>New</span>
    </button>
  </md-menu>
</md-toolbar>
