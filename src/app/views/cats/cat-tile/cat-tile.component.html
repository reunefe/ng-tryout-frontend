<md-card>
  <md-card-content>
    <img [src]="sanitizer.bypassSecurityTrustUrl(cat.picture)" *ngIf="cat.picture"/>
  </md-card-content>
  <md-card-header>
    <md-card-title>{{cat.name}}</md-card-title>
    <md-card-subtitle>{{cat.birthDate | date: 'dd/MM/yyyy'}}</md-card-subtitle>
  </md-card-header>
  <md-card-footer fxLayoutAlign="flex-end">
    <button md-button (click)="detailCat()">Details</button>
    <button md-button (click)="removeCat()" [disabled]="deleting">Remove</button>
  </md-card-footer>
</md-card>
